######################################################################
# Flags: 1=true and 0=false
#
# FixedAllSMparams: 
#     all the SM parameters are fixed to constants, used for LEP2 observables. 
#     applicable to NPSTU and NPSTUVWXY.
# EWCHMN: 
#     use the formulae by Cho, Hagiwara, Matsumoto and Nomura in EW_CHMN class.
#     applicable to StandardModel, NPSTU and NPSTUVWXY.
# EWBURGESS: 
#     use the formulae by Burgess et al. 
#     applicable to NPSTU and NPSTUVWXY.
# EWABC: 
#     use the formulae in Eqs.(7)-(14) of IJMP, A7, 1031-1058 (1998) 
#     by Altarelli, Barbieri and Caravaglios. 
#     applicable to StandardModel and NPEpsilons.
# EWABC2: 
#     use the approximate formulae in Eqs.(16)-(20) of IJMP, A7, 
#     1031-1058 (1998) by Altarelli, Barbieri and Caravaglios.
#     applicable to StandardModel and NPEpsilons.
# epsilon1SM, epsilon2SM, epsilon3SM, epsilonbSM: 
#     use the SM predictions for epsilon_1, epsilon_2, epsilon_3, and 
#     epsilon_b, respectively. 
#     applicable to NPEpsilons.
# withoutNonUniversalVCinEpsilons:
#     flavor non-universal vertex corrections, except for those in the 
#     b bbar chanel, are taken to be the same as those in the e^+ e^- channel.
#     applicable to StandardModel, NPEpsilons, NPHiggs and NPZbbbar.
# R0bApproximate:
#     use the two-loop approximate formula for R_b by Freitas and Huang
#     applicable to StandardModel, NPSTU, NPSTUVWXY, NPHiggsST 
#     and NPZbbbar.
# RhoZbFromR0b
#     derive rho_Z^b from the two-loop approximate formula for R_b. 
# NPZbbbarLinearize
#     linearize EW obsevables in terms of deltaGVb and deltaGAb.
#
# The above 13 flags are set to false by default. 
#---------------------------------------------------------------------
#ModelFlag    FixedAllSMparams    1
#ModelFlag    EWCHMN              1
#ModelFlag    EWBURGESS           1
#ModelFlag    EWABC               1
#ModelFlag    EWABC2              1
#ModelFlag    epsilon1SM          1
#ModelFlag    epsilon2SM          1
#ModelFlag    epsilon3SM          1
#ModelFlag    epsilonbSM          1
#ModelFlag    withoutNonUniversalVCinEpsilons      1
ModelFlag    R0bApproximate      1
ModelFlag    RhoZbFromR0b        1
#ModelFlag    NPZbbbarLinearize   1
######################################################################
